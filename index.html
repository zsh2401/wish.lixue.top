                <div style="height:100px"></div>
                <div style="display:none;" id="clockregion">
                    <span class="message">距离高考还有</span>
                    <div id="ck" class="clock"></div>
                    <span class="message">加油!</span>
                </div>
            </div>



        </div>
        <audio id="bgm" src="sound/bgm.mp3"></audio>
        <script>
            var bgm = document.getElementById('bgm');
            bgm.volume=0.10;
            // bgm.play();
            waterflowEffectInit();
            $("#container").fadeIn(1000);

            registerScrollTo("#gr1",function(ele){
                $("#gr1").typewriterWithFadeIn();
            },300);

            registerScrollTo("#memregionTitle",function(ele){
                ele.effectFadeIn();
            },300);

            registerScrollTo("#gcGreetings",function(ele){
                ele.effectFadeIn();
            },300);

            registerScrollTo("#gr2",function(ele){
                effectFadeIn("gr2",0);
                $("#gr2").typewriter(function(){
                        $("#clockregion").fadeIn(3000);
                });
            },-200);
        </script>
    </body>
