<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>祝福你!李学!</title>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/functions.js"></script>

        <script src="js/greetings.js"/></script>

        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link href="css/waterflow.css" type="text/css" rel="stylesheet">
        <link href="css/greetings.css" type="text/css" rel="stylesheet">
        <link href="css/clock.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            
            <img style="width:100%;" src="images/hpbd.jpg">
            <div class="region">
                <div id="birthdaycard" class="waterflow">
                    <div><img src="images/BirthdayGreetingCard/0.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/1.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/2.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/11.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/4.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/5.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/3.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/7.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/8.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/9.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/10.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/6.jpg"></div>
                    <div><img src="images/BirthdayGreetingCard/12.jpg"></div>
                </div>
                <div id="gr1" class="greetings">
                    <span class="paragraph">没有五彩的鲜花，没有浪漫的诗句，没有贵重的礼物，没有兴奋的惊喜，只有轻轻的祝福，祝你生日快乐！</span><br>
                </div>
                <div style="height:200px"></div>
            </div>



            <div class="region">
                    <span class="title">我们的高中回忆....</span>
                    <div id="mempics" class="waterflow">
                            <div><img src="images/Memories/0.jpg"></div>
                            <div><img src="images/Memories/1.jpg"></div>
                            <div><img src="images/Memories/2.jpg"></div>
                            <div><img src="images/Memories/3.jpg"></div>
                            <div><img src="images/Memories/4.jpg"></div>
                            <div><img src="images/Memories/5.jpg"></div>
                            <div><img src="images/Memories/6.jpg"></div>
                            <div><img src="images/Memories/7.jpg"></div>
                            <div><img src="images/Memories/9.jpg"></div>
                            <div><img src="images/Memories/10.jpg"></div>
                            <div><img src="images/Memories/11.jpg"></div>
                            <div><img src="images/Memories/12.jpg"></div>
                            <div><img src="images/Memories/13.jpg"></div>
                            <div><img src="images/Memories/8.jpg"></div>
                    </div>
            </div>



            <div class="region">
                <span class="title">....</span>
                <div id="landspace" class="waterflow">
                        <div><img src="images/Landspace/a.jpg"></div>
                        <div><img src="images/Landspace/b.jpg"></div>
                        <div><img src="images/Landspace/c.jpg"></div>
                        <div><img src="images/Landspace/d.jpg"></div>
                        <div><img src="images/Landspace/e.jpg"></div>
                        <div><img src="images/Landspace/f.jpg"></div>
                </div>
                <div id="gr2" class="greetings">
                    <span class="head">最后,我想对你说:</span><br>
                    <span class="paragraph">想摘玫瑰，就要先折刺枝；</span><br>
                    <span class="paragraph">想走坦途，就要斩除荆棘；</span><br>
                    <span class="paragraph">想看到天明，就要勇闯夜寂；</span><br>
                    <span class="paragraph">想考试高中，就要倍加努力;</span><br>
                    <span class="paragraph">厚德载物，天道酬勤，祝高考顺利！</span><br>
                </div>
                <div style="height:100px"></div>
                <div id="clockregion">
                    <span class="message">距离2018高考还有</span>
                    <div id="ck" class="clock"></div>
                    <span class="message">加油!</span>
                </div>
            </div>



        </div>
        <audio id="bgm" src="sound/bgm.mp3"></audio>
        <script>
            var bgm = document.getElementById('bgm');
            bgm.volume=0.10;
            bgm.play();

            $("#gr1").registerOnEnterScreenEvent(function(elearg){
                
                elearg.typewriterWithFadeIn();
            });
            $("#gr2").registerOnEnterScreenEvent(function(elearg){
                elearg.typewriterWithFadeIn(function(){
                    clockShow();
                });
            });

            waterflowEffectInit();
            regionEffectInit();
            clockStart();
            
            $("#container").fadeIn(1000);
        </script>
    </body>
</html>
