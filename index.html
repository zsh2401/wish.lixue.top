<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>致李学</title>
        <!-- <link href="js/jquery.mobile-1.4.5.min.css" type="text/css" rel="stylesheet"> -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <!-- <script src="js/jquery.mobile-1.4.5.min.js"></script> -->

        <script src="js/functions.js"></script>
        <!-- <script src="js/scorllTo.js"></script> -->
        <!-- <script src="js/onThere.js"></script> -->
        <script src="js/autoscorll.js"/></script>
        <script src="js/clock.js"/></script>

        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link href="css/waterflow.css" type="text/css" rel="stylesheet">
        <link href="css/greetings.css" type="text/css" rel="stylesheet">
        <link href="css/clock.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div style="display:none;" id="container">
            <div id="header">这是一个未完成的页面,不代表最终品质</div>
            <div id="hpybthday">
                <img class="centerImage" src="images/hpbd.jpg"/>
                <div id="birthdaycard" class="waterflow">
                    <div><img src="images/greetings2.jpg"></div>
                    <div><img src="images/greetings1.jpg"></div>
                    <div><img src="images/greetings0.jpg"></div>
                </div>
                <div id="gr1"  class="greetings">
                    <span class="head">祝你生日快乐~</span><br>
                    <span class="paragraph">There is greetings...</span><br>
                    <span class="paragraph">There is greetings..</span><br>
                </div>
                <div id="interval" style="height:200px"></div>
            </div>
            <div id="ctregion" style="display:none;">
                <div id="pics" class="waterflow">
                    <div><img src="images/a.jpg"></div>
                    <div><img src="images/b.jpg"></div>
                    <div><img src="images/c.jpg"></div>
                    <div><img src="images/d.jpg"></div>
                    <div><img src="images/e.jpg"></div>
                    <div><img src="images/f.jpg"></div>
                </div>
                <div id="gr2" class="greetings">
                    <span class="head">马上就要高考了~</span><br>
                    <span class="paragraph">这是人生最重要的转折点</span><br>
                    <span class="paragraph">希望你能继续努力</span><br>
                    <span class="paragraph"> AND ALWAYS REMEMBER: Life is not measured by the number of breaths we take, but by the moments that take our breath away</span><br>
                </div>
                <div style="height:100px"></div>
                <div style="display:none" id="clockregion">
                    <span class="message">距离高考还有</span>
                    <div id="ck" class="clock"></div>
                    <span class="message">加油!</span>
                </div>
            </div>
        </div>
        <audio id="bgm"  src="sound/bgm.mp3"></audio>
        <script>
            var bgm = document.getElementById('bgm');
            bgm.volume=0.10;
            bgm.play();
            $("#container").fadeIn(1000);
            $("#gr1").typewriter(function(){
                console.log("gr1 typed");
                $("#ctregion").fadeIn(3000);
                $("#interval").fadeOut();
                $("#gr2").typewriter(function(){
                    $("#clockregion").fadeIn(5000);
            });
            });
        </script>
    </body>
</html>
